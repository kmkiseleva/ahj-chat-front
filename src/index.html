<!DOCTYPE html>

    <title>Homeworks</title>

  <body>
    <div id="main">
      <div class="chat-board">
        <h1 class="chat__title">Chat Board</h1>
        <!-- <div class="chat__start">Start chatting</div> -->
        <div class="chat__container">
          <div class="chat__userlist">
            <h2 class="userlist__title">Online</h2>
            <!-- <div class="chat__user you">You</div>
            <div class="chat__user">John</div>
            <div class="chat__user">Alex</div> -->
          </div>
          <div class="chat__area">
            <div class="chat__messages-container">

                <div class="message__header">You, 0000 00000</div>
                <div class="message__text">Hello!</div>
              </div>
              <div class="message">
                <div class="message__header">You, 0000 00000</div>

                <div class="message__text">Hello!</div>

            <div class="chat__messages-input">

                <input
                  type="text"
                  class="form__input"
                  id="message-field"
                  name="message"
                  placeholder="Type your message here..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal__form">
        <h2 class="modal__title">Choose your nickname first</h2>
        <input
          type="text"
          class="form__input"
          id="username-field"
          name="name"
          placeholder="Enter your nickname..."
        />
      </div>
    </div>
  </body>
